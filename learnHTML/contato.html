<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>
            Tipos de input mais comuns
        </h1>
    </header>
    <form>
        <input type="text" name="nome" placeholder="Nome"/><br />
        <input type="hidden" name="qhidden" value="Nome"/><br />
        <input type="password" name="senha" placeholder="Senha"/><br />
        <input type="email" name="email" placeholder="Email"/><br />
        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx"/><br />
        <input type="number" name="idade" placeholder="Idade"/><br />
        <input type="url" name="linkedin" placeholder="Linkedin URL"/><br />
        Urgencia <input type="range" name="urgencia" min=0 max=100 step=0.1/><br />
        <input type="checkbox" name="dia-da-semana" value=2/>Segunda-feira<br />
        <input type="checkbox" name="dia-da-semana" value=4/>Quarta-feira<br />
        <input type="checkbox" name="dia-da-semana" value=6/>Sexta-feira<br />
        <input type="radio" name="horario" value="manha" /> Manh√£
        <input type="radio" name="horario" value="tarde" /> Tarde
        <input type="radio" name="horario" value="noite" /> Noite<br />
        <textarea name="mensagem" cols=50 rows=10></textarea><br />
        Cidade: <select name="cidade">
            <option value="">Selecione a cidade</option>
            <option value="Blumenal">Blumenal</option>
            <option value="Porto Belo">Porto Belo</option>
            <option value="Itapema">Itapema</option>
        </select><br />

        <h4>outra opcao de select</h4>

        <input list="cidades" name="cidades" />
        <datalist id="cidades">
            <option value="">Selecione a cidade</option>
            <option value="Blumenal">Blumenal</option>
            <option value="Porto Belo">Porto Belo</option>
            <option value="Itapema">Itapema</option>
        </datalist><br />
        <button type="button">opcao generico</button>
        <button type="reset">limpar</button>
        <button type="submit">enviar</button>

    </form>
</body>
</html>
