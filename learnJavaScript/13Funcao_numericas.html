<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Estrutura Base
    </title>


    <!--JS-->
    <script>
        var nota = 7.89;

        //formata valores - arredondar
        alert(Math.round(nota));

        //Minimo e Maximo - Obter o menor e o maior valor
        alert(Math.min(-10, 8 , 15, -25, 0, 1));
        alert(Math.max(-10, 8 , 15, -25, 0, 1));

        //Exibir numeros aleatorios
        //primeira forma
        alert(Math.random() * 100);

        //segunda forma
        var numero = Math.random() * 100;
        alert(Math.round(numero));

        // soma dois valores
        function somar(numero1, numero2){
          return numero1 + numero2;
        }
        
        alert(somar(5,6));

    </script>
  </head>

  </body>
</html>
