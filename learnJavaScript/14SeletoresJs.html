<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Estrutura Base
    </title>


    <!--JS-->
    <script>
        function acao(){
          //Variavel
          var texto = document.getElementsByTagName("h1")[0];

          //Exibir o conteudo do H1 
          alert(texto.innerHTML);
        }

        function exibirTexto(){
          var campo = document.getElementsByClassName("texto")[1];
          alert(campo.innerHTML);
        }

        function exibirConteudo(){
          var campo = document.getElementById("campo");
          alert(campo.value);
          campo.value = "";
        }
    </script>
  </head>
  <body>
   <button onClick="acao()">Selecionar</button>

   <h1>Proway</h1>
   <h1>Seletores JS</h1>
   <h1>Cursos</h1>

   <button onClick="exibirTexto()">Selecionar</button>
   <h2 class="texto">Titulo em H2</h2>
   <h2 class="texto">outra opção de texto em h2</h2>

   <input type="text" id="campo">
   <button onClick="exibirConteudo()">Clique aqui</button>
  </body>
</html>
