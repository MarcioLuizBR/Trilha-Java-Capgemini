<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Laço de Repetição
    </title>


    <!--JS-->
    <script>
        //Variavel
        var indice = 1;

        //Laco de repeticao WHILE
        while(indice <= 3){
          alert("oi"+indice);
          indice++;
        }

        var indice = 1;

        // Laco de repeticao DO
        do{
          alert(indice);
          indice++;
        }while(indice <= 3);

        //Laco de repeticao FOR
        for(var indice =1; indice <= 3; indice++){
          alert("O indice vale : "+indice)
        }
    </script>
  </head>

</html>
